<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!--Responsive-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>CASTER-X - The best you hear here</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">CASTER-X</h2>
            <nav>
                <a href="#">HOME</a>
                <a href="#">ON AIR</a>
                <a href="#">NEWS</a>
                <a href="#">EDUCATION</a>
                <a href="#">CULTURE</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-podcast">
            <div class="container">
                <h3 class="title">RETRO PODCAST</h3>
                <p class="description">All about the retro world in your new podcast.</p>
                <div class="buttons">
                    <button role="button" class="btn">
                        <i class="fas fa-play"></i>
                        LISTEN NOW
                    </button>
                    <button role="button" class="btn">
                        <i class="fas fa-info-circle"></i>
                        MORE INFOS
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-podcast" src="img/min1.jpg" alt="Podcast 1">
            </div>
            <div class="item">
                <img class="box-podcast" src="img/min2.jpg" alt="Podcast 2">
            </div>
            <div class="item">
                <img class="box-podcast" src="img/min3.jpg" alt="Podcast 3">
            </div>
            <div class="item">
                <img class="box-podcast" src="img/min4.jpg" alt="Podcast 4">
            </div>
            <div class="item">
                <img class="box-podcast" src="img/min5.jpg" alt="Podcast 5">
            </div>
            <div class="item">
                <img class="box-podcast" src="img/min6.jpg" alt="Podcast 6">
            </div>
            <div class="item">
                <img class="box-podcast" src="img/min7.jpg" alt="Podcast 7">
            </div>
            <div class="item">
                <img class="box-podcast" src="img/min8.jpg" alt="Podcast 8">
            </div>
            <div class="item">
                <img class="box-podcast" src="img/min9.jpg" alt="Podcast 9">
            </div>
            <div class="item">
                <img class="box-podcast" src="img/min10.jpg" alt="Podcast 10">
            </div>
        </div>
    </div>

    <!--FA-->
    <script src="https://kit.fontawesome.com/7f1460f31e.js" crossorigin="anonymous"></script>
    
    <!--owl JS-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
